<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

      <h1>css flexbox photo gallery</h1>

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt='two cats staring'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt='a cat hiding under a blanket'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt='a cat on a bed'>
